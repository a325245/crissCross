<!DOCTYPE html>
<html>
<head>
    <title>Magic Crossword (v1.4)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; background: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button.secondary { background-color: #6c757d; font-size: 0.9em; }
        #result-area { margin-top: 20px; }
        
        .version-info { font-size: 0.8em; color: #666; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        /* Crossword Grid Styles */
        table { border-collapse: collapse; margin: 0 auto; background: black; }
        td { width: 30px; height: 30px; border: 1px solid #333; text-align: left; vertical-align: top; font-size: 10px; position: relative; background: white; padding: 2px; }
        .black-cell { background-color: black; }
    </style>
</head>
<body>

<div class="container">
    <h2>üì∏ Crossword Converter</h2>
    <div class="version-info">
        <b>Version 1.4</b><br>
        ‚Ä¢ Updated for 2026 Model Names (Gemini 2.0 / 2.5)<br>
        ‚Ä¢ Added "Check Access" debugger
    </div>
    
    <label>Paste your API Key here:</label>
    <input type="password" id="apiKey" placeholder="AIzaSy...">

    <label>Choose AI Model:</label>
    <select id="modelSelect">
        <option value="gemini-2.0-flash">Model A: Gemini 2.0 Flash (Stable)</option>
        <option value="gemini-2.5-flash">Model B: Gemini 2.5 Flash (Newest)</option>
        <option value="gemini-2.0-flash-lite">Model C: Gemini 2.0 Flash Lite (Fast)</option>
    </select>

    <label>Upload Crossword Photo:</label>
    <input type="file" id="imageInput" accept="image/*">

    <button onclick="convertCrossword()">‚ú® Convert to Digital</button>
    <button class="secondary" onclick="checkModels()">‚ùì Troubleshooting: List Available Models</button>

    <div id="status"></div>
    <div id="result-area"></div>
</div>

<script>
    // Helper to get elements
    const getEl = (id) => document.getElementById(id);

    async function checkModels() {
        const apiKey = getEl('apiKey').value;
        const status = getEl('status');
        const resultArea = getEl('result-area');

        if (!apiKey) { alert("Paste API Key first!"); return; }

        status.innerHTML = "üîç Checking valid models...";
        
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
            const data = await response.json();
            
            if (data.models) {
                // Filter for models that support "generateContent"
                const validModels = data.models
                    .filter(m => m.supportedGenerationMethods.includes("generateContent"))
                    .map(m => m.name.replace('models/', ''))
                    .join('\n');
                
                resultArea.innerText = "‚úÖ VALID MODELS FOUND:\n\n" + validModels;
                status.innerHTML = "See list below. Try copying one of these names!";
            } else {
                resultArea.innerText = JSON.stringify(data, null, 2);
                status.innerHTML = "‚ùå Error fetching models.";
            }
        } catch (e) {
            status.innerHTML = "‚ùå Network Error: " + e.message;
        }
    }

    async function convertCrossword() {
        const apiKey = getEl('apiKey').value;
        const modelName = getEl('modelSelect').value;
        const fileInput = getEl('imageInput');
        const status = getEl('status');
        const resultArea = getEl('result-area');

        if (!apiKey || fileInput.files.length === 0) {
            alert("Please provide both an API Key and a photo!");
            return;
        }

        status.innerHTML = `‚è≥ Scanning with ${modelName}...`;
        resultArea.innerHTML = "";

        const file = fileInput.files[0];
        const reader = new FileReader();
        
        reader.onloadend = async function() {
            const base64Image = reader.result.split(',')[1];

            const prompt = `
                Look at this crossword image. I want you to create a playable HTML version of it.
                1. Create an HTML <table> representing the grid. 
                2. For black squares, give the cell a class of "black-cell".
                3. For white squares, if there is a small number in the corner, write just that number.
                4. Below the table, create two lists (<ul>) for "Across" and "Down" clues.
                5. Do NOT write any markdown, explanations, or code blocks. Just return the raw HTML code.
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inline_data: { mime_type: file.type || "image/jpeg", data: base64Image } }
                            ]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    status.innerHTML = `‚ùå <b>API Error:</b> ${data.error.message}`;
                    // If 404, suggest using the check button
                    if (data.error.code === 404) {
                        status.innerHTML += "<br>üí° Try clicking the 'Troubleshooting' button to see valid model names.";
                    }
                    return;
                }
                
                if (!data.candidates || data.candidates.length === 0) {
                    status.innerHTML = "‚ùå Error: AI blocked request.";
                    resultArea.innerText = JSON.stringify(data, null, 2);
                    return;
                }

                const aiText = data.candidates[0].content.parts[0].text;
                resultArea.innerHTML = aiText;
                status.innerHTML = "‚úÖ Done!";

            } catch (error) {
                status.innerHTML = "‚ùå Network Error: " + error.message;
            }
        };

        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
